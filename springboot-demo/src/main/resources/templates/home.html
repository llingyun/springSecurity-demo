<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta content="text/html; charset=UTF-8"/>
<title sec:authentication="name">首页</title>
<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>  
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div>
	<nav class="navbar navbar-inberse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Spring Security 演示</a>
			</div>
			<div id="navbar" class="collaspe navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a th:href="@{/}" href="#"> 首页</a></li>
				</ul>
			</div>
			<div class="starter-template">
		<div><h2 th:text="${msg.title}"></h2>
		<p class="bg-primary" th:text="${msg.content}"></p></div>
		<div sec:authorize="hasRole('ROLE_ADMIN')">
			<p class="bg-info" th:text="${msg.etraInfo}"></p>
		</div>
		<div sec:authorize="hasRole('ROLE_USER')">
			<p class="bg-info">无更多信息显示</p>
		</div>
		<form class="form" th:action="@{/logout}" method="post">
			<input type="submit" class="btn btn-primary" value="注销"/>
		</form>
	</div>
		</div>
	</nav>
	</div>
	
</body>
</html>
